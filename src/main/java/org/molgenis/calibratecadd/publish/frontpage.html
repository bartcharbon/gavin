<div class="row">
	<div class="col-md-12">
		<div id="plugin-container">
			<div class="row">
				<div class="col-md-12">
				
					<div class="row">
						<div class="col-md-6 col-md-offset-3 text-center">
							<img src="https://molgenis26.target.rug.nl/ccgg_resources/res/umcg.jpg" height="50" alt="UMCG"/>
							<img src="https://molgenis26.target.rug.nl/ccgg_resources/res/rug.jpg" height="50" alt="RUG"/>
							<img src="https://molgenis26.target.rug.nl/ccgg_resources/res/5gpm.png" height="50" alt="5GPM"/>
							<br><br>
						</div>
					</div>
				
					<div class="row">
						<div class="col-md-4 col-md-offset-4 text-center">
							<h3>Comprehensive Calibrated Gene Guide</h3>
							<div class="input-group"><input id="direct-repository-query" class="form-control" type="text" placeholder="Search for a gene, position, category, etc" /> <span class="input-group-btn"> <button id="direct-repository-query-button" class="btn btn-default" type="button"><span class="glyphicon glyphicon-search">&nbsp;</span></button></span></div>
							<br><br>
						</div>
					</div>
				</div>
					
				<div class="row">
					<div class="col-md-6 col-md-offset-3 text-center">
						Examples: <a href="/menu/main/dataexplorer?entity=ccgg&query[q][0][operator]=SEARCH&query[q][0][value]=TTN">TTN</a>, 
						<a href="/menu/main/dataexplorer?entity=ccgg&query[q][0][operator]=SEARCH&query[q][0][value]=MYH7">MYH7</a>, 
						<a href="/menu/main/dataexplorer?entity=ccgg&query[q][0][operator]=SEARCH&query[q][0][value]=RYR2">RYR2</a>.
						Click the <img src="https://molgenis26.target.rug.nl/ccgg_resources/res/react_search_icon.png"/> icon to bring up the detailed view per gene.
						<br><br>
					</div>
				</div>

					<script language="javascript">// <![CDATA[
					(function($, molgenis) {
					"use strict";
					$(function() {
						$("#direct-repository-query").keyup(function(event){
						if(event.keyCode == 13){
                              $("#direct-repository-query-button").click();
                       }
					});
					$("#direct-repository-query-button").on('click', function(){
					var queryValue = $("#direct-repository-query").val();
					window.location= "/menu/main/dataexplorer?entity=ccgg&hideselect=true&query%5Bq%5D%5B0%5D%5Boperator%5D=SEARCH&query%5Bq%5D%5B0%5D%5Bvalue%5D="+queryValue;
					});
					});

					}($, window.top.molgenis = window.top.molgenis || {}));
					// ]]></script>

					</div>
				</div>
			</div>
		</div>
	</div>
</div>
